name: Build with Latest Xcode

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Show Xcode version
      run: xcodebuild -version
      
    - name: List available schemes and targets
      run: xcodebuild -list -project BigText.xcodeproj
      
    - name: Build Debug configuration
      run: |
        xcodebuild -project BigText.xcodeproj \
                   -scheme BigText \
                   -configuration Debug \
                   -quiet \
                   build
                   
    - name: Build Release configuration
      run: |
        xcodebuild -project BigText.xcodeproj \
                   -scheme BigText \
                   -configuration Release \
                   -quiet \
                   build